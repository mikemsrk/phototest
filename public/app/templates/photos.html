<form id="photoControls">
  <input class="bottom-marg-15" type="file" name="file" file></input>         
  <a class="btn btn-success btn-block btn-sm" ng-click="upload()">Upload</a>
  <a class="btn btn-primary btn-block btn-sm" ng-click="refresh()">Refresh</a>
</form>

<div class="images">
  <img ng-repeat="image in images" class="img-responsive" src={{image.url}}></img>
</div>
