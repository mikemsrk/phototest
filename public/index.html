<!DOCTYPE>

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style/main.css">
  </head>

  <body>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="app/socket-io.js"></script>
    <script src="app/app.js"></script>

    <div class="container">
      <form id="photoForm">
        <div class="form-group">
          <label for="userId">UserID</label>
          <input class="form-control" id="userId" placeholder="1">
        </div>
        <div class="form-group">
          <label for="groupId">GroupID</label>
          <input class="form-control" id="groupId" placeholder="3">
        </div>
        <div class="form-group">
          <label for="imageUrl">ImageURL</label>
          <input class="form-control" id="imageUrl" placeholder="http://imgur.com/sk2h3.png">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>


      <table class="table">
      <table class="table table-striped">
        <thead>
          <tr>
            <td>UserID</td>
            <td>GroupID</td>
            <td>Image</td>
          </tr>
        </thead>

        <tbody class="image-content">

        </tbody>
      </table>

    </div>
  </body>


</html>
